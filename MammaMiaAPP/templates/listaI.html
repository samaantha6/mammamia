{% extends 'base.html' %}
{% block contenido %}

<h1>Lista de Ingredientes</h1>
<ul>
{% for ingrediente in lista_ingredientes %}
    <li>
        <a href="{% url 'detalleINGREDIENTEConPlantillas' ingrediente.id %}">
            {{ ingrediente.nombre }} - Alergeno: {{ ingrediente.alergeno }} - Categoria: {{ ingrediente.categoria }}
        </a>
    </li>
{% endfor %}
</ul>

{%endblock%}
