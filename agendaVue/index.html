<!DOCTYPE html>
<html lang="es" prefix="schema: https://schema.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Agenda">
    <meta name="author" content="e-ghost 2019">

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <title>Agenda Vue</title>
    <script type="application/ld+json">
        {
          "@context": "https://schema.org/",
          "@type": "SoftwareApplication",
          "name": "Agenda Vue",
          "author": {
            "@type": "Person",
            "name": "Grupo 18"
          },
          "description": "Agenda de contactos de Vue.js.",
          "datePublished": "2024-12-07",
          "operatingSystem": "Web Browser",
          "applicationCategory": "ContactManagement",
          "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": 4.5,
            "reviewCount": 1398,
            "bestRating": 5,
            "worstRating": 1
          },
          "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "EUR"
          },
          "keywords": [
            "agenda", 
            "contactos", 
            "vue.js", 
            "gestión de contactos"
          ]
        }
    </script>
</head>

<body id="page-top" class="index">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Cambiar navegación</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">AgendaVue</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden"><a href="#page-top"></a></li>
                    <li class="page-scroll"><a href="#contactos">Contactos</a></li>
                    <li class="page-scroll"><a href="#nuevo">Añadir contacto</a></li>
                    <li class="page-scroll"><a href="#about">Acerca de...</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name">AgendaVue</span>
                        <hr class="star-light">
                        <span class="skills">Agenda básica en Vue</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Contactos Grid Section -->
    <div id="app">
        <section id="contactos" vocab="https://schema.org/" typeof="ContactPoint">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 property="name">Contactos</h2>
                        <hr class="star-primary">
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-xs-4"><h4>Nombre</h4></div>
                        <div class="col-xs-4"><h4>Email</h4></div>
                        <div class="col-xs-3"><h4>Teléfono</h4></div>
                    </div>
                    <div class="row" v-for="(c, index) in contactos" :key="index" vocab="https://schema.org/" typeof="Person">
                        <div class="col-xs-4">
                            <span property="name">{{c.nombre}}</span>
                        </div>
                        <div class="col-xs-4">
                            <span property="email">{{c.email}}</span>
                        </div>
                        <div class="col-xs-3">
                            <span property="telephone">{{c.telefono}}</span>
                        </div>
                        <div class="col-xs-1">
                            <button @click="contactos.splice(index, 1)" class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Añadir nuevo Section -->
        <section id="nuevo">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Añadir contacto</h2>
                        <hr class="star-primary">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Nombre</label>
                                    <input v-model="newName" type="text" class="form-control" placeholder="Nombre" id="name">
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Email</label>
                                    <input v-model="newEmail" type="email" class="form-control" placeholder="Email" id="email">
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Teléfono</label>
                                    <input v-model="newTelefono" type="tel" class="form-control" placeholder="Número de teléfono" id="phone">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <button @click="funcNewContacto" type="button" class="btn btn-success btn-lg">Añadir</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- About Section -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Acerca de...</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>AgendaVue es un proyecto simple en VueJS.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container"></div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">Copyleft &copy; e-ghost 2019</div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/freelancer.js"></script>
    
    <!-- Vue -->
    <script src="js/vue.js"></script>   

    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                contactos: [
                    {nombre: "Maria Gomez", email: "maria.gomez@deusto.es", telefono: "666666666"}
                ],
                newName: "",
                newEmail: "",
                newTelefono: ""
            },
            methods: {
                funcNewContacto: function(event){
                    const nuevoContacto = {
                        nombre: this.newName, 
                        email: this.newEmail,
                        telefono: this.newTelefono
                    };
			        this.contactos.push(nuevoContacto);
		        }
            }
        });
    </script>
</body>
</html>
